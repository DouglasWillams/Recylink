<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento - Recylink</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="../assets/css/events.css"> 
    <link rel="stylesheet" href="../assets/css/community.css"> 

    <style>
        /* Estilos de layout para centralizar o formulário */
        .edit-event-wrapper {
            padding-top: 80px;
            min-height: 100vh;
            background-color: var(--color-background-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .edit-container {
            max-width: 700px;
            width: 90%;
            margin-top: 40px;
            padding: 30px;
            background-color: #1F2937;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        /* O formulário começa escondido e é exibido pelo JS */
        #edit-event-form {
            display: none; 
        }
        #edit-event-status-message {
            text-align: center;
            color: #9CA3AF;
            padding: 40px 0;
            font-size: 1.2em;
        }
        .info-card-dash h2 {
            color: var(--color-primary-green);
        }
    </style>
</head>
<body>
    <header class="navbar"> 
        <div class="navbar-brand"><span class="brand-name">RECYLINK</span></div> 
        <nav class="nav-menu"> 
            <ul> 
                <li><a href="index.html">Home</a></li> 
                <li><a href="sobre.html">Sobre</a></li> 
                <li><a href="mapa.html">Mapa</a></li> 
                <li><a href="eventos.html">Eventos</a></li> 
                <li><a href="comunidade.html">Comunidade</a></li> 
                <li><a href="educacao.html">Educação</a></li> 
                <li class="injected-auth-nav"><a href="/pages/user-home.html"></a></li> 
            </ul> 
        </nav> 
    </header> 
      
    <main class="edit-event-wrapper"> 
        <div class="edit-container">
            <div class="info-card-dash">
                <h2><i class="ph ph-pencil"></i> Editar Evento</h2>
                
                <div id="edit-event-status-message">Carregando dados do evento...</div>

                <form id="edit-event-form">
                    <input type="hidden" id="event-id">

                    <div class="form-group">
                        <label for="event-title">Título do Evento</label>
                        <input type="text" id="event-title" required>
                    </div>

                    <div class="form-group">
                        <label for="event-desc">Descrição</label>
                        <textarea id="event-desc" placeholder="Detalhes do evento, objetivo..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="event-date">Data e Hora do Evento</label>
                        <input type="datetime-local" id="event-date" required>
                    </div>

                    <div class="form-group">
                        <label for="event-location">Localização</label>
                        <input type="text" id="event-location" placeholder="Rua, bairro ou ponto de referência">
                    </div>

                    <div class="form-group">
                        <label for="event-image">URL da Imagem (Opcional)</label>
                        <input type="url" id="event-image" placeholder="URL para a imagem de divulgação">
                    </div>

                    <button type="submit" class="btn"><i class="ph ph-floppy-disk"></i> Salvar Alterações</button>
                    <a href="user-home.html" class="text-center" style="display:block; margin-top:15px; color:#9CA3AF;">Cancelar e Voltar</a>
                </form>

            </div>
        </div>
    </main> 
  
    <script type="module" src="../assets/js/auth.js"></script> 
    <script type="module" src="../assets/js/edit-event-logic.js"></script>
    
    <script type="module"> 
        import { updateNavbarStatus } from '../assets/js/auth.js'; 
        // Inicializa a navbar para mostrar o status de login/perfil
        document.addEventListener('DOMContentLoaded', updateNavbarStatus); 
    </script> 
</body> 
</html>
